<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Manutenção de Clientes</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="script.js" type="text/javascript" language="javascript"></script>
    </head>
    <body>
        <div id="divListagem">
            <input type="button" value="Detalhado" id="btnDetalhado">
            <table id="grid">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="gridCorpo">
                    
                </tbody>
            </table>
        </div>
        <div id="divDetalhado">
            <form id="fCliente">
                <input type="button" value="Listagem" id="btnListagem">
                <fieldset id="fsCliente">
                    <legend>Cadastrar Cliente</legend>
                    <p>
                        <label for="cCodigo">Código: </label>
                        <input type="text" name="tCodigo" id="cCodigo" size="50" placeholder="Código do Cliente" readonly>
                    </p>
                    <p>
                        <label for="cNome">Nome:</label>
                        <input type="text" name="tNome" id="cNome" size="50" maxlength="50" placeholder="Nome do Cliente">
                    </p>
                </fieldset>
                <input type="button" value="Adicionar" id="btnSubmit">
            </form>
        </div>
    </body>
</html>
